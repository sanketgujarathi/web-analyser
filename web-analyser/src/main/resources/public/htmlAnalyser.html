	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<div align="center">
	<h1>HTML Analyser</h1>
</div>
<div>
<form id="queryPageDetails" method="get" action="/pageDetails">
    <div align="center">
        <input type="text" name="url" id="url" size="50">
	</div>
	<br/>
	<div align="center">
        <button type="button" name="analysePage" id="analysePage">Analyse HTML</button>
        <button type="button" name="analyseLinks" id="analyseLinks">Analyse Links</button>
    </div>
</form>

<script>
    $(document).ready(function() {

	function callAction(action, callback) {
		var url = $('#url').val();
		jQuery.validator.setDefaults({
			debug: true,
			success: "valid"
		});
		$( "#queryPageDetails" ).validate({
		  rules: {
			field: {
			  required: true,
			  url: true
			}
		  }
		});
		var data = 'url=' + encodeURIComponent(url);
		$.ajax({
			url : action,
			data : data,
			type : "GET",

			success : function(response) {

				console.log(response);
				callback(response);
			},
			error : function(xhr, status, error) {
				alert(xhr.responseText);
			}
		});
	};

	$('#analysePage').on('click', function(e) {
		e.preventDefault();
		callAction('/pageDetails', function (response) {
			var list = "";
			$.each(response, function(key, value) {
				if(typeof value == 'object'){
					var innerList = "<ul>";
					$.each(value, function(ckey, cvalue) {
					innerList += "<li><b> " + ckey + ": </b>" + cvalue + "</li>";
					})
					list += "<li><b> " + key + ": </b>" + innerList + "</ul>" + "</li>";
				}else {
				list += "<li><b> " + key + ": </b>" + value + "</li>";
				}
				//alert(key + ' is ' + value);
			});
			var ul = $('<ul id="response">').appendTo('body');
			/*var list = "<li> <b>Title:</b> " + response.title + "</li>";

			var containsLogin = response.containsLogin ? "Yes" : "No";
			list += "<li><b> Contains Login Form: </b>" + containsLogin + "</li>";*/
			$('#response').append(list);
		});
	});
